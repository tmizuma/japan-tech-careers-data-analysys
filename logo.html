            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {

        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .preview {
            width: 60px;
            height: 30px;
            object-fit: contain;
            background: #eee;
            border: 1px solid #ccc;
        }
        .empty {
            color: #999;
        }
        .cell-with-preview {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    rows.push(parseCSVLine(lines[i]));
                }
            }
            return { headers, rows };
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function createCell(value, isUrl = false) {
            if (!value || value.trim() === '') {
                return '<span class="empty">-</span>';
            }
            if (isUrl && value.startsWith('http')) {
                const shortUrl = value.length > 40 ? value.substring(0, 40) + '...' : value;
                return `<a href="${value}" target="_blank" title="${value}">${shortUrl}</a>`;
            }
            return value;
        }

        function createImageCell(value) {
            if (!value || value.trim() === '' || value.startsWith('data:')) {
                if (value && value.startsWith('data:')) {
                    return '<span class="empty">(base64)</span>';
                }
                return '<span class="empty">-</span>';
            }
            const shortUrl = value.length > 30 ? value.substring(0, 30) + '...' : value;
            return `<div class="cell-with-preview"><img class="preview" src="${value}" onerror="this.style.display='none'" /><a href="${value}" target="_blank" title="${value}">${shortUrl}</a></div>`;
        }

        const { headers, rows } = parseCSV(csvData);
        const tbody = document.getElementById('table-body');

        rows.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td><strong>${row[0]}</strong></td>
                <td>${createCell(row[1], true)}</td>
                <td>${createImageCell(row[2])}</td>
                <td>${createImageCell(row[3])}</td>
                <td>${createImageCell(row[4])}</td>
                <td>${createImageCell(row[5])}</td>
                <td>${createImageCell(row[6])}</td>
                <td>${createImageCell(row[7])}</td>
                <td>${createImageCell(row[8])}</td>
                <td>${row[9] || '<span class="empty">-</span>'}</td>
                <td>${createImageCell(row[10])}</td>
            `;
            tbody.appendChild(tr);
        });
